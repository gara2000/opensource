<div class="container">
    <h1>Creating a new job</h1>
    <form #job="ngForm" (ngSubmit)="submit(job)">
        <div class="form-group">
            <label for="name">Job name</label><br>
            <input required #name="ngModel" type="text" name="name" class="form-control" ngModel>
            <div *ngIf="name.touched && name.invalid" class="alert">
                <p *ngIf="name.errors && name.errors['required']">Name is required</p>
            </div>
        </div>

        <div class="form-group">
            <label for="data">Data file</label><br>
            <input #data="ngModel" type="file" name="data" class="form-control" (change)="onFileSelected($event)" ngModel>
        </div>

        <button class="btn" type="submit">Create Job</button>
    </form>
</div>
